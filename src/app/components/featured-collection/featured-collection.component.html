<section class="featured-collection">
  <div class="max-w-7xl mx-auto">

    <!-- Section Header -->
    <div class="section-header">
      <h2>Collecciones <span>Destacadas</span></h2>
      <p>Selecciones exclusivas que fusionan elegancia, comodidad y modernidad en perfecta armon√≠a.</p>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
      <ng-container *ngFor="let product of products">
        <div class="product-card">

          <!-- Image -->
          <div class="image-wrapper">
            <img [src]="product.image || '/placeholder.svg'" [alt]="product.name" />
            <div class="overlay-gradient"></div>

            <!-- Quick Actions -->
            <div class="quick-actions">
              <button>‚ù§Ô∏è<span class="sr-only">Add to favorites</span></button>
              <button>üõí<span class="sr-only">Add to bag</span></button>
            </div>

            <!-- Category Badge -->
            <div class="category-badge">
              {{ product.category }}
            </div>
          </div>

          <!-- Product Info -->
          <div class="product-info">
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }}</p>
          </div>
        </div>
      </ng-container>
    </div>

    <!-- View All Button -->
    <div class="text-center mt-12">
      <button class="btn-view-all">View All Products</button>
    </div>
  </div>
</section>
