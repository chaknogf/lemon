<header class="header-glass">
  <div class="header-container">
    <div class="header-inner">

      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon">
          <span [innerHTML]="icons['lemon']"></span>
        </div>
        <span class="logo-text">Lemon Lemon</span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="nav-desktop">
        <a href="#new">Nuevos Ingresos</a>
        <a href="#clothing">Ropa</a>
        <a href="#accessories">Accessorios</a>
        <a href="#sale" class="sale-link">Novedades</a>
      </nav>

      <!-- Actions -->
      <div class="actions">

        <button class="icon-btn cart">
          <span [innerHTML]="icons['bag']"></span>
          <span class="badge">0</span>
        </button>
        <button class="icon-btn menu-btn" (click)="toggleMenu()">
          <span [innerHTML]="icons['menu']"></span>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <nav *ngIf="isMenuOpen" class="nav-mobile">
        <a href="#new">Nuevos Ingresos</a>
        <a href="#clothing">Ropa</a>
        <a href="#accessories">Accessorios</a>
        <a href="#sale" class="sale-link">Novedades</a>
    </nav>
  </div>
</header>
