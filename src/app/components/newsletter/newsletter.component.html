<section class="newsletter">
  <div class="newsletter-container">
    <div class="newsletter-glass">
      <div class="newsletter-header">
        <h2>
          Mantente <span class="highlight">Fresh</span>
        </h2>
        <p>
          Suscríbete a nuestro boletín para recibir ofertas exclusivas, consejos de estilo y acceso anticipado a nuestras últimas colecciones.
        </p>
      </div>

      <form (submit)="handleSubmit($event)" class="newsletter-form">
        <div class="form-group">
          <input
            type="email"
            placeholder="Ingresa tu correo"
            [(ngModel)]="email"
            name="email"
            required
            class="input-email"
          />
          <button type="submit" class="btn-primary">Subscribete</button>
        </div>
      </form>

      <p class="newsletter-note">
        Al suscribirte, aceptas nuestra política de privacidad y recibir novedades y actualizaciones.
      </p>
    </div>
  </div>
</section>
