<div class="accordion-item border-b last:border-b-0">
  <div class="accordion-header flex items-start justify-between gap-4 py-4 cursor-pointer" (click)="toggle()">
    <span class="font-medium text-sm">{{ title }}</span>
    <svg
      class="chevron w-4 h-4 transition-transform duration-200"
      [class.rotate-180]="open"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
  <div class="accordion-content text-sm overflow-hidden" [style.maxHeight]="open ? '500px' : '0'">
    <div class="pt-0 pb-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
